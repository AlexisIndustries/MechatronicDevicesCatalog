<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить подкатегорию</title>
</head>
<body>
<form action="#" th:action="@{/addItemsForCategory}" th:object="${category}" method="post">
    <p>Категория: <select th:field="${category.categoryName}">
        <option th:each="i : ${categories}" th:value="${i.categoryName}" th:text="${i.categoryName}"></option>
    </select>
    </p>
    <p>Название устройства: <input type="text" th:field="${category.itemName}" /></p>
    <p>Описание устройства: <input type="text" th:field="${category.description}" /></p>
    <p>Цена устройства: <input type="number" th:field="${category.price}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
